<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidades - GamesFun</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/estilos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/png" href="../icono/1032996.png">
</head>
<body>
       <!-- Navigacion -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-gamepad me-2"></i>Comunidad Gamer
            </a>
        </div>
    </nav>

<!-- Sección Comunidades -->
<section id="comunidades" class="container py-5">
    <div class="text-center mb-5">
        <h2>🎮 Únete a la Comunidad</h2>
        <p class="lead">Encuentra tu tribu gaming, comparte estrategias y haz nuevos amigos</p>
    </div>

    <!-- Barra de búsqueda y filtros -->
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="input-group">
                <input type="text" class="form-control bg-dark text-light" placeholder="Buscar comunidades...">
                <button class="btn btn-danger">🔍 Buscar</button>
            </div>
        </div>
        <div class="col-md-4">
            <select class="form-select bg-dark text-light">
                <option>Todas las categorías</option>
                <option>FPS</option>
                <option>RPG</option>
                <option>MMO</option>
                <option>Indie</option>
                <option>Estrategia</option>
            </select>
        </div>
    </div>

    <!-- Grid de Comunidades -->
    <div class="row" id="comunidadesGrid">
        <!-- Las comunidades se cargarán aquí -->
    </div>
</section>


</body>
</html>
