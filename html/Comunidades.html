<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
       <!-- Navigacion -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="index.html">

<!-- Secci√≥n Comunidades de Juegos -->
<section id="comunidades-juegos" class="container py-5">
    <!-- Header al estilo Steam -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">üéÆ Comunidades de Juegos</h2>
                <div class="d-flex gap-2">
                    <div class="input-group" style="width: 300px;">

                               placeholder="Buscar comunidades...">
                        <button class="btn btn-outline-secondary">üîç</button>
                    </div>
                    <select class="form-select bg-dark text-light border-secondary" style="width: 200px;">

                        <option>Recientes</option>
                        <option>Alfab√©tico</option>

    <div class="row g-4" id="comunidadesGrid">
        <!-- Las comunidades se cargar√°n aqu√≠ -->
    </div>

    <!-- Barra de estado tipo Steam -->

                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="text-muted">Comunidades activas:</span>

                        <strong class="text-info ms-2" id="miembrosOnline">2,847</strong>
                    </div>
                    <div>
