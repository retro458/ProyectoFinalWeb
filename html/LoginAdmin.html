<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Tu Comunidad Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/estiloLoginAdmin.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Lado izquierdo - Imagen -->
            <div class="col-lg-6 d-none d-lg-block login-left">
                <div class="d-flex h-100 align-items-center justify-content-center">
                    <div class="text-center text-white">
                        <i class="fas fa-gamepad fa-5x mb-4"></i>
                        <h1 class="display-4 fw-bold">Comunidad Gamer</h1>
                        <p class="lead">Panel de Administración</p>
                    </div>
                </div>
            </div>

            <!-- Lado derecho - Formulario -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold">Acceso Administradores</h2>
                        <p class="text-muted">Ingresa tus credenciales para continuar</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="username" class="form-label">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" required 
                                       placeholder="Ingresa tu usuario">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" required 
                                       placeholder="Ingresa tu contraseña">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordar sesión</label>
                        </div>

                        <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>

                        <div class="text-center">
                            <a href="../html/Noticias.html" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>Volver al sitio principal
                            </a>
                        </div>
                    </form>

                    <!-- Mensajes de error -->
                    <div id="loginMessage" class="alert alert-danger mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/loginAdmin.js"></script>
</body>
</html>
