<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - GamesFun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/loginEstilo.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../icono/1032996.png">
</head>
<body>
  <div class="login-box">
    <h2>Registro</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" class="form-control" required>
      </div>
      
      <!-- Preguntas de seguridad -->
      <div class="mb-3">
        <label for="security-question" class="form-label">Pregunta de Seguridad</label>
        <select id="security-question" class="form-control" required>
          <option value="">Selecciona una pregunta</option>
          <option value="¿Cuál es el nombre de tu primera mascota?">¿Cuál es el nombre de tu primera mascota?</option>
          <option value="¿En qué ciudad naciste?">¿En qué ciudad naciste?</option>
          <option value="¿Cuál es tu comida favorita?">¿Cuál es tu comida favorita?</option>
          <option value="¿Nombre de tu mejor amigo de la infancia?">¿Nombre de tu mejor amigo de la infancia?</option>
          <option value="¿Cuál es tu película favorita?">¿Cuál es tu película favorita?</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="security-answer" class="form-label">Respuesta</label>
        <input type="text" id="security-answer" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-login">Registrarse</button>
    </form>
    <div class="extra-links">
      <p>¿Ya tienes cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/Login.js"></script>
</body>
</html>
