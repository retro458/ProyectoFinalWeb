<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidad - GamesFun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/estilos.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="comunidades.html">← Volver</a>
    </div>
  </nav>
  

  <div class="container py-5" id="comunidadContainer">
    <!-- contenido dinámico -->
  </div>
   <!-- Sección del chat -->
   <div class="container mt-4">
    <div class="card bg-secondary text-light">
        <div class="card-header">
            <h4>💬 Chat de la Comunidad</h4>
        </div>
        <div class="card-body">
            <div id="chatMessages" style="height: 400px; overflow-y: auto; background: #2c3034; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                <!-- Mensajes aparecerán aquí -->
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control bg-dark text-light" placeholder="Escribe un mensaje...">
                <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
            </div>
        </div>
    </div>
</div>
  <script src="../js/comunidadDinamica.js"></script>
</body>
</html>
