<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Noticia - Tu Comunidad Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/estiloNoticias.css" rel="stylesheet">
    <style>
        .embed-container {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }

        .embed-container iframe {
            max-width: 100%;
            border-radius: 8px;
        }

        .twitter-embed {
            text-align: center;
        }

        .youtube-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .instagram-embed,
        .facebook-embed,
        .tiktok-embed {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../html/Index.html">
                <i class="fas fa-gamepad me-2"></i>Comunidad Gamer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="Noticias.html">Volver a Noticias</a>
                <script>
                    const sesionGuardada = localStorage.getItem('adminSesion');
                    if (sesionGuardada) {
                        const sesion = JSON.parse(sesionGuardada);
                        const ahora = new Date().getTime();
                        if (ahora - sesion.timestamp < sesion.expira) {
                            document.write(`
                                <a class="nav-link" href="formulario-noticias.html">
                                    <i class="fas fa-cog me-1"></i>Administrar
                                </a>
                            `);
                        }
                    }
                </script>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <article id="detalleNoticia">
                    <div class="text-center py-5">
                        <i class="fas fa-newspaper fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Cargando noticia...</p>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>@copyright 2025 GameZone. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- SCRIPTS PARA RENDERIZAR EMBEDS (Solo aquí, donde se VEN las noticias) -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script async src="//www.instagram.com/embed.js"></script>
    <script async defer crossorigin="anonymous" 
            src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v17.0"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function cargarDetalleNoticia() {
            const urlParams = new URLSearchParams(window.location.search);
            const noticiaId = urlParams.get('id');
            
            if (!noticiaId) {
                mostrarError('No se especificó ninguna noticia');
                return;
            }

            const noticiasGuardadas = localStorage.getItem('noticiasGamer');
            const noticias = noticiasGuardadas ? JSON.parse(noticiasGuardadas) : [];
            const noticia = noticias.find(n => n.id === noticiaId);
            
            if (!noticia) {
                mostrarError('No se encontró la noticia solicitada');
                return;
            }

            mostrarDetalleNoticia(noticia);
        }

        function mostrarDetalleNoticia(noticia) {
            const contenedor = document.getElementById('detalleNoticia');
            
            contenedor.innerHTML = `
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../html/Index.html">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="Noticias.html">Noticias</a></li>
                        <li class="breadcrumb-item active">${escapeHtml(noticia.titulo)}</li>
                    </ol>
                </nav>

                <div class="mb-4">
                    <img src="${noticia.imagen}" class="img-fluid rounded w-100" alt="${escapeHtml(noticia.titulo)}" 
                         style="max-height: 400px; object-fit: cover;"
                         onerror="this.src='https://via.placeholder.com/800x400/333/666?text=Imagen+No+Disponible'">
                </div>

                <header class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge-categoria">${escapeHtml(noticia.categoria)}</span>
                        <small class="text-muted">
                            <i class="fas fa-calendar me-1"></i>${new Date(noticia.fecha).toLocaleDateString('es-ES', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}
                        </small>
                    </div>
                    
                    <h1 class="display-5 fw-bold mb-3">${escapeHtml(noticia.titulo)}</h1>
                    
                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-user me-2 text-muted"></i>
                        <span class="text-muted">Por: <strong>${escapeHtml(noticia.autor)}</strong></span>
                    </div>
                </header>

                <div class="lead mb-4 p-3 bg-light rounded">
                    <i class="fas fa-quote-left me-2 text-danger"></i>
                    ${escapeHtml(noticia.descripcionCorta)}
                </div>

                <div class="noticia-contenido mb-5">
                    ${noticia.contenido}
                </div>

                <footer class="border-top pt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                Publicado el: ${new Date(noticia.fechaCreacion).toLocaleDateString('es-ES')}
                            </small>
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-outline-danger btn-sm" onclick="window.history.back()">
                                <i class="fas fa-arrow-left me-1"></i>Volver
                            </button>
                        </div>
                    </div>
                </footer>
            `;

            document.title = `${noticia.titulo} - Tu Comunidad Gamer`;

            // Procesar embeds después de cargar el contenido
            setTimeout(() => procesarEmbeds(), 500);
        }

        function procesarEmbeds() {
            // Twitter
            if (typeof twttr !== 'undefined' && twttr.widgets) {
                twttr.widgets.load();
            }
            
            // Instagram
            if (typeof instgrm !== 'undefined') {
                instgrm.Embeds.process();
            }
            
            // Facebook
            if (typeof FB !== 'undefined') {
                FB.XFBML.parse();
            }
            
            // YouTube - forzar recarga
            document.querySelectorAll('.youtube-embed iframe').forEach(iframe => {
                const src = iframe.src;
                iframe.src = '';
                setTimeout(() => iframe.src = src, 100);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function mostrarError(mensaje) {
            document.getElementById('detalleNoticia').innerHTML = `
                <div class="alert alert-danger text-center">
                    <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                    <h4>Error</h4>
                    <p>${mensaje}</p>
                    <a href="Noticias.html" class="btn btn-danger mt-2">Volver a Noticias</a>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', cargarDetalleNoticia);
    </script>
</body>
</html>
