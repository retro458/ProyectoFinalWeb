<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Noticia - Tu Comunidad Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/estiloNoticias.css" rel="stylesheet">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../html/Index.html">
                <i class="fas fa-gamepad me-2"></i>Comunidad Gamer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="Noticias.html">Volver a Noticias</a>
                <a class="nav-link" href="formulario-noticias.html">Administrar Noticias</a>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <article id="detalleNoticia">
                    <!-- Los detalles de la noticia se cargarán aquí dinámicamente -->
                    <div class="text-center py-5">
                        <i class="fas fa-newspaper fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Cargando noticia...</p>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>@copyright 2025 GameZone. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Función para cargar los detalles de la noticia
        function cargarDetalleNoticia() {
            // Obtener el ID de la noticia de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const noticiaId = urlParams.get('id');
            
            if (!noticiaId) {
                mostrarError('No se especificó ninguna noticia');
                return;
            }

            // Obtener noticias del LocalStorage
            const noticiasGuardadas = localStorage.getItem('noticiasGamer');
            const noticias = noticiasGuardadas ? JSON.parse(noticiasGuardadas) : [];
            
            // Buscar la noticia por ID
            const noticia = noticias.find(n => n.id === noticiaId);
            
            if (!noticia) {
                mostrarError('No se encontró la noticia solicitada');
                return;
            }

            // Mostrar los detalles de la noticia
            mostrarDetalleNoticia(noticia);
        }

        function mostrarDetalleNoticia(noticia) {
            const contenedor = document.getElementById('detalleNoticia');
            
            contenedor.innerHTML = `
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../html/Index.html">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="Noticias.html">Noticias</a></li>
                        <li class="breadcrumb-item active">${noticia.titulo}</li>
                    </ol>
                </nav>

                <!-- Imagen Principal -->
                <div class="mb-4">
                    <img src="${noticia.imagen}" class="img-fluid rounded w-100" alt="${noticia.titulo}" 
                         style="max-height: 400px; object-fit: cover;"
                         onerror="this.src='https://via.placeholder.com/800x400/333/666?text=Imagen+No+Disponible'">
                </div>

                <!-- Encabezado de la Noticia -->
                <header class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge-categoria">${noticia.categoria}</span>
                        <small class="text-muted">
                            <i class="fas fa-calendar me-1"></i>${new Date(noticia.fecha).toLocaleDateString('es-ES', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}
                        </small>
                    </div>
                    
                    <h1 class="display-5 fw-bold mb-3">${noticia.titulo}</h1>
                    
                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-user me-2 text-muted"></i>
                        <span class="text-muted">Por: <strong>${noticia.autor}</strong></span>
                    </div>
                </header>

                <!-- Descripción Corta -->
                <div class="lead mb-4 p-3 bg-light rounded">
                    <i class="fas fa-quote-left me-2 text-danger"></i>
                    ${noticia.descripcionCorta}
                </div>

                <!-- Contenido Completo -->
                <div class="noticia-contenido mb-5">
                    ${noticia.contenido.split('\n').map(parrafo => 
                        `<p class="mb-3">${parrafo}</p>`
                    ).join('')}
                </div>

                <!-- Información Adicional -->
                <footer class="border-top pt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                Publicado el: ${new Date(noticia.fechaCreacion).toLocaleDateString('es-ES')}
                            </small>
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-outline-danger btn-sm" onclick="window.history.back()">
                                <i class="fas fa-arrow-left me-1"></i>Volver
                            </button>
                        </div>
                    </div>
                </footer>
            `;

            // Actualizar el título de la página
            document.title = `${noticia.titulo} - Tu Comunidad Gamer`;
        }

        function mostrarError(mensaje) {
            const contenedor = document.getElementById('detalleNoticia');
            contenedor.innerHTML = `
                <div class="alert alert-danger text-center">
                    <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                    <h4>Error</h4>
                    <p>${mensaje}</p>
                    <a href="Noticias.html" class="btn btn-danger mt-2">Volver a Noticias</a>
                </div>
            `;
        }

        // Cargar los detalles cuando la página esté lista
        document.addEventListener('DOMContentLoaded', cargarDetalleNoticia);
    </script>
</body>
</html>
