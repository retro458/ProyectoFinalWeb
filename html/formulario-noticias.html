<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Noticias - Tu Comunidad Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../css/estiloFormulario.css" rel="stylesheet">
</head>
<body>

    <!-- Verificación de permisos -->
    <script>
        // Verificar si el usuario está logueado
        (function() {
            const sesionGuardada = localStorage.getItem('adminSesion');
            if (!sesionGuardada) {
                window.location.href = '../html/LoginAdmin.html';
                return;
            }
            
            const sesion = JSON.parse(sesionGuardada);
            const ahora = new Date().getTime();
            
            if (ahora - sesion.timestamp > sesion.expira) {
                localStorage.removeItem('adminSesion');
                window.location.href = '../html/LoginAdmin.html';
                return;
            }
        })();
    </script>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-gamepad me-2"></i>Comunidad Gamer
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-link text-light">
                    <i class="fas fa-user-shield me-1"></i>Administrador
                </span>
                <a class="nav-link" href="../html/Noticias.html">Volver a Noticias</a>
                <button class="nav-link btn btn-link text-light" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Agregar Nueva Noticia</h2>
                    </div>
                    <div class="card-body">
                        <form id="formNoticia">
                            <!-- ID oculto para edición -->
                            <input type="hidden" id="noticiaId">
                            
                            <!-- Título -->
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título de la Noticia *</label>
                                <input type="text" class="form-control" id="titulo" required maxlength="100">
                                <div class="form-text">Máximo 100 caracteres</div>
                            </div>

                            <!-- Descripción Corta -->
                            <div class="mb-3">
                                <label for="descripcionCorta" class="form-label">Descripción Corta *</label>
                                <textarea class="form-control" id="descripcionCorta" rows="2" required maxlength="200"></textarea>
                                <div class="form-text">Aparecerá como resumen. Máximo 200 caracteres</div>
                            </div>

                            <!-- Contenido Completo -->
                            <div class="mb-3">
                                <label for="contenido" class="form-label">Contenido Completo *</label>
                                <textarea class="form-control" id="contenido" rows="5" required></textarea>
                            </div>

                            <!-- Categoría -->
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría *</label>
                                <select class="form-select" id="categoria" required>
                                    <option value="">Seleccionar categoría</option>
                                    <option value="EXCLUSIVO">EXCLUSIVO</option>
                                    <option value="REVIEW">REVIEW</option>
                                    <option value="EVENTOS">EVENTOS</option>
                                    <option value="ENTREVISTAS">ENTREVISTAS</option>
                                    <option value="GUÍAS">GUÍAS</option>
                                    <option value="ANÁLISIS">ANÁLISIS</option>
                                </select>
                            </div>

                            <!-- Imagen -->
                            <div class="mb-3">
                                <label for="imagen" class="form-label">URL de la Imagen *</label>
                                <input type="url" class="form-control" id="imagen" required placeholder="https://ejemplo.com/imagen.jpg">
                                <div class="form-text">Usa una URL de imagen o una ruta relativa como '../img/noticia.jpg'</div>
                            </div>

                            <!-- Fecha -->
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha de Publicación *</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>

                            <!-- Autor -->
                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor *</label>
                                <input type="text" class="form-control" id="autor" required value="Equipo TorontoAnalistic">
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary me-md-2" id="btnLimpiar">Limpiar Formulario</button>
                                <button type="submit" class="btn btn-danger" id="btnGuardar">Guardar Noticia</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Lista de Noticias Existentes -->
                <div class="card mt-4">
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0"><i class="fas fa-list me-2"></i>Noticias Guardadas</h3>
                    </div>
                    <div class="card-body">
                        <div id="listaNoticias" class="row">
                            <!-- Las noticias se cargarán aquí dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                    <!-- Mensaje dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmar">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cerrarSesion() {
            localStorage.removeItem('adminSesion');
            window.location.href = '../html/LoginAdmin.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="../js/formularioNoticias.js"></script>
</body>
</html>
