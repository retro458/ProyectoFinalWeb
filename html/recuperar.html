<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recuperar Contraseña - GamesFun</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/loginEstilo.css" rel="stylesheet">
<link rel="icon" type="image/png" href="../icono/1032996.png">
</head>
<body>
    <div class="login-box">
    <h2>Recuperar Contraseña</h2>
    
    <!-- Paso 1: Ingresar email -->
    <div id="step1">
        <div class="mb-3">
        <label for="recovery-email" class="form-label">Ingresa tu correo electrónico</label>
        <input type="email" id="recovery-email" class="form-control" required>
    </div>
    <button type="button" class="btn btn-login" onclick="verifyEmail()">Continuar</button>
    </div>

    <!-- Paso 2: Pregunta de seguridad -->
    <div id="step2" style="display: none;">
    <div class="mb-3">
        <label id="security-question-text" class="form-label"></label>
        <input type="text" id="security-answer-input" class="form-control" required>
    </div>
    <button type="button" class="btn btn-login" onclick="verifyAnswer()">Verificar Respuesta</button>
    </div>

    <!-- Paso 3: Nueva contraseña -->
    <div id="step3" style="display: none;">
    <div class="mb-3">
        <label for="new-password" class="form-label">Nueva Contraseña</label>
        <input type="password" id="new-password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="confirm-new-password" class="form-label">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirm-new-password" class="form-control" required>
    </div>
    <button type="button" class="btn btn-login" onclick="resetPassword()">Restablecer Contraseña</button>
    </div>

    <div class="extra-links">
    <p><a href="Login.html">Volver al inicio de sesión</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/recuperar.js"></script>
</body>
</html>
